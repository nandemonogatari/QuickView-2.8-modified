// QuickView 設定ファイル
[Main]
// プログラムの背景として使用する画像のファイル名
// (BMPのみ指定可能)
Background=qv.bmp
// プロ柄編むのアイコンとして使用するアイコンファイル名
Icon=non.ico
// プログラムのタイトル
Title=Quick View
// ウィンドウ枠の表示・非表示を設定
// 0: 通常のウィンドウ
// 1: 枠のないウィンドウ
HideCaption=0
// タイトルバーにタイトルを表示するかの設定
// 0: タイトルを表示する
// 1: タイトルバーに何も表示しない
NoTitle=0
// タイトルバーに画像ファイル名を表示するかの設定
// 0: 画像ファイル名を表示する
// 1: プログラムのタイトルのみ表示する
NoPictureName=0
// タスクバーボタンを表示するかの設定
// 0: タスクバーボタンを表示する
// 1: タスクバーボタンを表示しない
NoTaskbarTitle=0
// タイトルバーの最小化ボタンを無効にするかの設定
// 0: 最小化ボタンを有効にする
// 1: 最小化ボタンを無効にする
//    (タイトルバーには閉じるボタンのみ表示されます)
DisableMinimize=0
